<section class="story-area left-text center-sm-text">
        <div class="container">
             <center>
<div id="outtable">
                                <button type="button" onclick="loadDoc()" id="myselect">Cari</button>
                                <div id="scrolltable"> 
                                    <p id="demo"></p>

                                    <script>
                                        function loadDoc() {

                                            var xmlhttp = new XMLHttpRequest();
                                            var url = "http://202.94.83.190:8080/165314036RS/webresources/Antrian";

                                            xmlhttp.onreadystatechange = function () {
                                                if (this.readyState == 4 && this.status == 200) {
                                                    myFunction(this.responseText);
                                                }
                                            }
                                            xmlhttp.open("GET", url, true);
                                            xmlhttp.send();

                                            function myFunction(response) {
                                                var arr = JSON.parse(response);
                                                var i;
                                                var out = "<table border='1'> <tr><td>Id Antrian</td><td>NoRM</td><td>Nama Pasien</td><td>Tanggal Periksa</td><td>Nama Klinik</td><td>Alamat</td></tr>";

                                                for (i = 0; i < arr.length; i++) {
                                                    out += "<tr><td>" +
                                                            arr[i].id +
                                                            "</td><td>" +
                                                            arr[i].noRm +
                                                            "</td><td>" + arr[i].nama + "</td><td>" + arr[i].tanggal + "</td><td>" + arr[i].namaKlinik + "</td><td>" + arr[i].alamat +"</tr>";
                                                }
                                                out += "</table>";
                                                document.getElementById("demo").innerHTML = out;
                                            }
                                        }

                                    </script>
                                </div>
                            </div>

             </center>
        </div><!-- container -->
