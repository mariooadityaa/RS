<style>.main-menu {
  position: absolute;
  left: 27px;
  top: 80px;
  height: 100%;
  overflow-y: scroll;
  overflow-x: visible;

              box-shadow 0.3s ease;

<body>

<header>
        <div class="container">
                <a href="index.html"><img src="images/logo-white.png" alt="Logo"></a><br/><a href="index.html"></a><br/>

                <a class="menu-nav-icon" data-menu="#main-menu" href="#"><i class="ion-navicon"></i></a>

                <ul class="main-menu font-mountainsre" id="main-menu">
                        <li><a href="logintambahdokter.html">TAMBAH DOKTOR</a></li>
                        <li><a href="logintambahklinik.html">TAMBAH KLINIK</a></li>
                        <li><a href="logintambahpasien.html">PENDAFTARAN PASIEN</a></li>
                        <li><a href="loginpendaftaranantrian.html">PENDAFTARAN ANTRIAN</a></li>
                        <li><a href="caripasien.html">CARI PASIEN</a></li>
                        <li><a href="antrian.html">LIST ANTRIAN</a></li>
                        <li><a href="dokter.html">DOKTER SPESIALIS</a></li>
                        <li><a href="klinik.html">KLINIK</a></li>
                        <li><a href="tentang.html">TENTANG KAMI</a></li>
                </ul>
                <div class="clearfix"></div>
        </div><!-- container -->
</header>

<section class="bg-8 h-500x main-slider pos-relative">
        <div class="triangle-up pos-bottom"></div>
        <div class="container h-100">
                <div class="dplay-tbl">
                        <div class="dplay-tbl-cell center-text color-white pt-90">
                                <h5><b>THE BEST IN HEALTH</b></h5>
                                <h3 class="mt-30 mb-15">Pendaftaran Antrian</h3>
                        </div><!-- dplay-tbl-cell -->
                </div><!-- dplay-tbl -->
        </div><!-- container -->
</section>
</section class="pt-0">
        <div class="container">
<center>
               <form onsubmit="return make_json(this);" style="border:1px solid #ccc" method="POST">
                            <div class="form-group">


                                <div class="contact-form">
                                    <table>
                                        <tr><td>No Rekam Medis</td> <td>:</td> <td><input type="text" id="nrm"/> <button type="button" onclick="loadDoc()" id="btn">Cari</button></td></tr>

                                    </table>
                                    <br/><h2><strong>Hasil Pencarian</strong></h2>
                                    <table width="400px">
                                        <tr><td>Nama</td> <td>:</td><td><input type="text" id="nama" value="" disabled/></td></tr>
                                        <tr><td>NIK</td> <td>:</td><td><input type="text" id="nik" value="" disabled/></td></tr>
                                        <tr><td>Alamat</td> <td>:</td><td><input type="text" id="alamat" value="" disabled/></td></tr>
                                        <tr><td>Tanggal Rawat Jalan</td> <td>:</td><td><input type="Date" id="tanggal" value=""/></td></tr>
                                        <tr><td>Nama Klinik</td> <td>:</td><td>
                                                <select name="klinik" id=namaKlinik>
                                                    <option style="color: black" label="--pilih klinik--"></option>
                                                    <option style="color: black" label="anak">anak</option>
                                                    <option style="color: black" label="mata">mata</option>
                                                    <option style="color: black" label="gigi">gigi</option>
                                                </select>
                                            </td></tr>
                                    </table>

                                    <input type="submit" value="Tambah"/>
                                    <pre id="berhasil">
                                    </pre>
                                </div>
                            </div>
                        </form>

                        <script>
                            function loadDoc() {

                                var url = "http://202.94.83.190:8080/165314021RS3/webresources/pasien/cariPasien?noRm=" + nrm.value;
                                var xhttp = new XMLHttpRequest();
                                xhttp.open("GET", url, true);
                                xhttp.send();
                                xhttp.onreadystatechange = function () {
                                    if (this.readyState == 4 && this.status == 200) {
                                        var objj = JSON.parse(this.responseText);
                                        document.getElementById("nama").value = objj.nama;
                                        document.getElementById("nik").value = objj.nik;
                                        document.getElementById("alamat").value = objj.alamat;
                                    }
                                };
                            }


                            function make_json(form) {
                                var json = {
                                    "tanggal": form.tanggal.value,
                                    "noRm": form.nik.value,
                                    "nama": form.nama.value,
                                    "alamat": form.alamat.value,
                                    "namaKlinik": form.namaKlinik.value
                                };
                                var html = JSON.stringify(json, 0, 100);

                                var Url = "http://202.94.83.190:8080/165314021RS3/webresources/Antrian/addAntrian";
                                var xhr = new XMLHttpRequest();
                                xhr.open('POST', Url, false);
                                xhr.setRequestHeader("Content-type", "application/json");
                                xhr.send(html);

                                document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
                                return false;
                            }
                        </script>
                    </div>
</center>
        </div><!-- container-->
</section><!-- radial-progress -->
</body>
</html>
