<section class="bg-8 h-500x main-slider pos-relative">

        <div class="container h-100">
                <div class="dplay-tbl">
                        <div class="dplay-tbl-cell center-text color-white pt-90">
                                <h5><b>THE BEST IN HEALTH</b></h5>
                                <h3 class="mt-30 mb-15">Cari Pasien</h3>
                        </div><!-- dplay-tbl-cell -->
                </div><!-- dplay-tbl -->

</section>
</section class="pt-0">
<center>
        <div class="container">
 <form class="form">
                            <div class="form-group">
                                <div class="contact-form">
                                    <table>
                                        <br>
                                        <tr><td>No Rekam Medis</td> <td>:</td> <td><input type="text" id="nrm"/> <button type="button" onclick="loadDoc()" id="btn">Cari</button></td></tr>
                                    </table>

                                    <br/><h2><strong>Hasil Pencarian</strong></h2>
                                    <table>
                                        <tr><td>Nama</td> <td>:</td> <td><input type="text" id="nama" value=""/></td></tr>
                                        <tr><td>NIK</td> <td>:</td> <td><input type="text" id="nik" value=""/></td></tr>
                                        <tr><td>Alamat</td> <td>:</td> <td><input type="text" id="alamat" value=""/></td></tr>
                                        <tr><td>Tanggal Lahir</td> <td>:</td> <td><input type="text" id="tanggalLahir" value=""/></td></tr>
                                        <tr><td>Kelamin</td> <td>:</td><td><input type="text" id="kelamin" value=""/></td></tr>
                                    </table>
                                    <script>
                                        function loadDoc() {

                                            var url = "http://202.94.83.190:8080/165314036RS/webresources/pasien/cariPasien?noRm=" + nrm.value;
                                            var xhttp = new XMLHttpRequest();
                                            xhttp.open("GET", url, true);
                                            xhttp.send();
                                            xhttp.onreadystatechange = function () {
                                                if (this.readyState == 4 && this.status == 200) {
                                                    var objj = JSON.parse(this.responseText);
                                                    document.getElementById("nama").value = objj.nama;
                                                    document.getElementById("nik").value = objj.nik;
                                                    document.getElementById("alamat").value = objj.alamat;
                                                    document.getElementById("tanggalLahir").value = objj.tanggalLahir;
                                                    document.getElementById("kelamin").value = objj.kelamin;
                                                }
                                            };
                                        }
                                    </script>
                                </div>

        </div><!-- container-->
        </center>
</section><!-- radial-progress -->
